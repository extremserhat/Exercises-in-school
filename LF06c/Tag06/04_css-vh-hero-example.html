<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS vh example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: tomato;
        width: 100%;
        height: 100vh;
      }
      header h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        top: 50%;
        position: absolute;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LOGO</h1>
    </header>
    <main>
      <h2>Startseite</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque culpa minus fugit porro dolore, adipisci ipsa laboriosam distinctio quasi
        ullam. Totam architecto amet velit fuga accusamus veritatis voluptatum aperiam quibusdam?
      </p>
    </main>
  </body>
</html>
