<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular & Formularfelder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Kontaktformular</h1>
        <form action="http://gkontra.net/examples/contact/index.php" method="POST">
          <div class="form-group">
            <label for="input-firstname">Vorname</label>
            <input type="text" class="form-control" name="firstname" id="input-firstname" />
          </div>
          <div class="form-group">
            <label for="input-lastname">Nachname</label>
            <input type="text" name="lastname" class="form-control" id="input-lastname" />
          </div>
          <div class="form-group">
            <label for="input-email">E-Mail</label>
            <input type="email" name="email" id="input-email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="textarea-message">Nachricht</label>
            <textarea name="message" id="textarea-message" cols="30" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <!-- <input type="submit" value="Formular abschicken" /> -->
            <button type="submit" class="btn btn-dark">Formular abschicken</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
